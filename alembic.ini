# alembic.ini

[alembic]
# Path to migration scripts directory relative to this ini file
script_location = alembic

# The database URL used by Alembic
sqlalchemy.url = sqlite:///./data/app.db

# Optional: Uncomment and adjust this if you want datetime prepended to migration files
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Additional paths to add to sys.path (relative to alembic.ini)
prepend_sys_path = .

# Use OS-specific path separator for lists (default)
path_separator = os

# Logging configuration (console handler)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
